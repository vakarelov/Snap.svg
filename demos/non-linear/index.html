<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-linear Transform Demos</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #101622;
            color: #1e1e1e;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        #demo-container {
            width: min(960px, 100%);
            height: min(640px, 90vh);
            background: radial-gradient(circle at top, #ffffff 0%, #f1f5ff 55%, #dfe7ff 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            padding: 24px;
            box-sizing: border-box;
        }

        #demo-svg {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
    <script src="../../dist/snap.svg.js"></script>
</head>

<body>
    <div id="demo-container">
        <svg id="demo-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
    </div>

    <script src="nonlin.js">

    </script>
</body>

</html>
