<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Easing Projectile Grid</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #050505;
            color: #f2f2f2;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            min-height: 160vh;
        }
        #page-content {
            min-height: 160vh;
        }
        h2 {
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            margin: 0;
            font-weight: 400;
            font-size: 1.5rem;
            color:  #ffb35c6f;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .demo-wrapper {
            padding: 0 24px 24px 24px;
        }
        .demos {
            display: block;
            width: 100%;
            height: auto;
        }
        #easing-board {
            position: relative;
            z-index: 0;
            width: 100%;
            height: auto;
            display: block;
            background: #050505;
        }
        .global-controls {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            display: flex;
            z-index: 9999;
            pointer-events: auto;
            flex-direction: column;
            gap: 5px;
        }
        .global-controls button {
            border: 1px solid rgba(255, 125, 0, 0.3);
            background: rgba(5, 5, 5, 0.2);
            color: #ffb35c6f;
            font-size: 0.4rem;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.45rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            border-radius: 4px;
        }
        .global-controls button:hover {
            background: rgba(20, 20, 20, 0.65);
            border-color: rgba(255, 125, 0, 0.7);
        }
        .notice {
            position: fixed;
            top: 0.75rem;
            right: 1rem;
            padding: 0.35rem 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #222;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
     <!-- Snap.svg placeholder: replace src with your build (e.g. snap.svg-min.js) -->
    <script src="../../dist/snap.svg.js"></script>
</head>
<body id="page-root">
<div id="page-content">
    <div class="demo-wrapper" id="demo-wrapper">
        <h2 id="demo-heading">Snap Easing Demos</h2>
        <svg id="easing-board" role="img" aria-label="Circle drop demonstrations for all mina easing functions" class="demos"></svg>
    </div>

        <div class="global-controls" id="global-controls" aria-label="Global easing controls">
            <button type="button" id="start-all">Start All</button>
            <button type="button" id="stop-all">Stop All</button>
        </div>
</div>


    <script src='./demo.js'></script>
    <!-- <script src='./overscroll.js'></script> -->

</body>
</html>
